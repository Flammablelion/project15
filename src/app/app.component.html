<app-add-form [types] = "types" (addNote)="onAddNote($event)"> </app-add-form>

<div class="container mt-3">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 card mt-3 " *ngFor="let item of card"
            style="box-shadow: 0.4em 0.4em 5px rgba(122,122,122,0.5);">
            <app-card [types] = "types"  [card]="item" (getTypeById)="onGetType($event)" (deleteCard)="onDeleteCard($event)" (setEdit)="onSetEdit(item.id,$event)"> </app-card>
        </div>
    </div>
</div>
